<div class="card" style="cursor:pointer" (click)="openDetail()">
<div class="card-header">
  <span class="title">{{article.title}}</span>
    <span *ngFor="let tag of article.tags; let i of index"
          class="badge" [ngStyle] = "{'background-color': tag.color.rgb}">{{tag.name}}</span>
  <br>
  <span class="author">{{article.author}}</span>
</div>
<div class="card-body">{{article.content | slice:0:140}}</div>
</div>
<br>
