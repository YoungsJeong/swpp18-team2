<div class="card" style="cursor:pointer" (click)="openDetail()">
<div class="card-header">
  <div class="title">{{article.title}}</div>
    <span *ngFor="let tag of article.tags; let i of index"
          class="badge" [ngStyle] = "{'background-color': tag.color.rgb}">{{tag.name| slice:0:5}}</span>
  <span class="author">{{article.author}}</span>
</div>
<div class="card-body">{{article.content}}</div>
</div>
<br>
