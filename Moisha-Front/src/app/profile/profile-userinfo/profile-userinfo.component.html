<div class="container">
  <h5><mark>회원정보</mark></h5>
  <form>
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">이메일(id)</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" id="inputEmail" [value]="user?.email">
      </div>
      <button class="btn btn-danger">중복 확인</button>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">비밀번호</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" id="inputPassword" [value]="">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">비밀번호 확인</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" id="inputPasswordConfirm" [value]="">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">이름</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="inputName" [value]="user?.name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">닉네임</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="inputNickName" [value]="user?.nickName">
      </div>
      <button class="btn btn-danger">중복 확인</button>
    </div>
    <div class="form-group row">
      <label for="inputID" class="col-sm-2 col-form-label">학번</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="inputID" readonly="true" [value]="user?.studentId">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputMajor1" class="col-sm-2 col-form-label">주전공</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="inputMajor1" readonly="true" [value]="user?.major.name">
      </div>
    </div>
    <br><br>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">변경</button>
      </div>
    </div>
  </form>
</div>
<br><br><br>
